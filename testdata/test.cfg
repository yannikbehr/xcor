[database]

databasedir=../nord-data-auto/
databasefile=./nord-data-auto.db
rdseeddir=/home/behrya/src/rdseed4.6/
sacdir=/home/behrya/src/sac/bin/
sacdirroot=/home/behrya/dev/auto/testdata/fanchi/
tmpdir=/home/behrya/dev/auto/testdata/tmp/
datatype=seed


[processing]

#define channel (sample frequency)
channel=BHZ

#define frequency range for correlations
upperperiod=5
lowerperiod=100

# define lower and upper index value to cut
# traces
lowercut=1000
uppercut=84000

#processing-steps
initsacdb=1
initdb=0
seed2sac=0
rmresp=0
white=0
xcorr=0
stack=0
sym=0
ftan=0


[FTAN]
vmin=1.5 	#minimal group velocity, km/s
vmax=5  	#maximal value of the group velocity, km/s
tmin=5   	#minimal period, s
tmax=50  	#maximal period, s
thresh=10	#treshold, usualy = 10
ffact=1  	#factor to automatic filter parameter, usualy =1
taperl=1 	#factor for the left end seismogram tapering,taper = taperl*tmax
snr=0.1  	#signal-to-noise ratio